<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__img">
      <a class="header__ancher" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__add">
        <h3 class="main__add_title">Add Item</h3>
        <div class="main__add__row">
          <input id="new-task" class="main__todo_input-edit" type="text">
          <button class="main__add__row_button">Add</button>
        </div>
      </section>
      <section class="main__todo">
        <h3 class="main__todo__title">Todo</h3>
        <ul id="incompleteTasks">
          <li class="main__todo_list">
            <input type="checkbox" class="main__todo_input-check">
            <label class="main__todo_label">Pay Bills</label>
            <input type="text" class="main__todo_input-edit">
            <button class="main__todo_edit">Edit</button>
            <button class="main__todo_delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode main__edit-mode_list">
            <input type="checkbox" class="main__todo_input-check">
            <label class="main__todo_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__todo_input-edit">
            <button class="main__todo_edit">Save</button>
            <button class="main__todo_delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="main__completed">
        <h3 class="main__completed__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="main__completed_list">
            <input type="checkbox" class="main__todo_input-check" checked>
            <label class="main__todo_label">See the Doctor</label>
            <input type="text" class="main__todo_input-edit">
            <button class="main__todo_edit">Edit</button>
            <button class="main__todo_delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
